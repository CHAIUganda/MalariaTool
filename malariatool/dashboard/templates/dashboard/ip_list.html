{% extends "base.html" %}

{% block content %}
    <div class="col-lg-12">
        <table id="ip_table" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
                <td>No.</td>
                <td>IP</td>
            </tr>
            </thead>
            <tbody>
            {% for ip in object_list %}
                <tr>
                    <td>{{ ip.id }}</td>
                    <td>{{ ip.name }}</td>
                </tr>
            {% empty %}

            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
{% block js %}
    <script type="text/javascript">

        $(document).ready(function () {
            $('#ip_table').DataTable();
        });

    </script>
{% endblock %}
