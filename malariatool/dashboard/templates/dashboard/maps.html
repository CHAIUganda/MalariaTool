{% extends "base.html" %}
{% load staticfiles %}
{% block content %}



    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="{% static "js/leaflet.ajax.min.js" %}"></script>
    <div id="map" class="col-lg-offset-1 col-lg-10" style="height: 600px"></div>



{% endblock %}


{% block js %}
    <script type="text/javascript">

        var map;
        var ajaxRequest;
        var plotlist;
        var plotlayers = [];

        function initmap() {
            // set up the map
            map = new L.Map('map');

            var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            var osmAttrib = 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
            var osm = new L.TileLayer(osmUrl, {minZoom: 3, maxZoom: 18, attribution: osmAttrib});


            function style(feature) {
                return {
                    fillColor: '#536278',
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.5
                };
            }

            function style2(feature) {
                return {
                    fillColor: '#ccff3e',
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.5
                };
            }

            map.setView(new L.LatLng(1.395, 32.322), 7);
            map.addLayer(osm);
            $.getJSON("/static/js/districts.json", function (data) {
                console.log(data);
                var geojson = L.geoJson(data, {
                    style: style(),
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(feature.properties.name);
                        layer._polygonId = feature.id;
                        console.log(layer._polygonId);
                    }

                });
                geojson.addTo(map)
            });

            $.getJSON("/static/js/districts2.json", function (data) {
                console.log(data);
                var geojson = L.geoJson(data, {
                    style: style2(),
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(feature.properties.name);
                        layer._polygonId = feature.id;
                        console.log(layer._polygonId);
                    },
                    filter: function (feature, layer) {
                        categories = ["Mbarara","Lwengo","Kabale","Buhweju"];
                        return $.inArray(feature.properties.name, categories) > -1;
                    }

                });
                geojson.addTo(map)
            });

        }
        initmap();

    </script>
{% endblock %}
