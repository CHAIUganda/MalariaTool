{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
    <div class="col-lg-5">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {% for field in form %}

                <div class="form-group">
                    <label for=id_{{ field.name }}">{{ field.label }}</label>
                    {{ field|add_class:"form-control"}}
                </div>

            {% endfor %}

            <input type="submit" value="Create User"/>

        </form>
    </div>
{% endblock %}
