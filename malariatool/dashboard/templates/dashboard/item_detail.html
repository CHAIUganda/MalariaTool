{% extends "base.html" %}

{% block content %}
    <div class="col-lg-5">
        <p>Task: {{ object.task.overview }}</p>

        <p>SubTask: {{ object.description }}</p>

        <p>Notes</p>
        <ul>
            {% for note in notes %}
                <li>
                    <div>{{ note.text }}</div>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
