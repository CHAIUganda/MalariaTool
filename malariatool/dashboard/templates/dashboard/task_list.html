{% extends "base.html" %}
{% block content %}
    <div class="col-lg-12">
        <table id="task_table" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
                <td>Task</td>
                <td>IP</td>
                <td>Remaining Time</td>
                <td>Affected Districts</td>
            </tr>
            </thead>
            <tbody>
            {% for task in object_list %}
                <tr>
                    <td><a href="#">{{ task.type }}</a></td>
                    <td><a href="#">{{ task.ip.name }}</a></td>
                    <td><a href="#">{{ task.end_date|timeuntil  }}</a></td>
                    <td><a href="#">{{ task.affected_districts }}</a></td>
                </tr>
            {% empty %}

            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
{% block js %}
    <script type="text/javascript">

        $(document).ready(function () {
            $('#task_table').DataTable();
        });

    </script>
{% endblock %}
